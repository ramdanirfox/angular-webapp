<div class="note-container">
    <div>
        <mat-form-field>
            <input matInput [(ngModel)]="title" placeholder="Note Title">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <textarea matInput [(ngModel)]="note" placeholder="Note Content">
            </textarea>
        </mat-form-field>
    </div>
    <div>
        <button mat-button color="warn">Delete</button>
        <button mat-button color="primary" (click)="fnSave()">Save</button>
        <button mat-button color="accent">Update</button>
    </div>
</div>
<div class="note-list">
    <div>Note List</div>
    <div *ngFor="let note of notes">
        <button mat-raised-button color="primary" class="note-btn">{{note.title}}</button>
    </div>
</div>
